<body>




<div id="login-area"  class="container">
    <h1  class="text-center d-flex justify-content-center ">Welcome to Pioneer Bank</h1>
    <div  class="row">
       

        <div class="col-md-1">

        </div>
        
        <div class="col-md-10">
            <div class="login-area  ">
                <h4>Login</h4>
                <br>
                <input class="form-control" type="text" placeholder="Email:">
                <br>
                <input class="form-control" type="password" name="" id="" placeholder="Password:">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            
            
            </div>
        </div>
        
        <div class="col-md-1">
        
        </div>



    </div>

    
</div>


<div id="transaction-area" class="container">
    <h1 id="transaction" class="text-center">Transaction Area</h1>

    <div class="row ">
    <div class="col-md-4">
       <div class="deposit ">

   

    <h5>Deposit</h5>
    <h2>$<span id="initialDeposit">00</span></h2>
       </div>
    </div>

    <div class="col-md-4 ">
          <div class="withdraw">
            <h5>WithDraw</h5>
            <h2>$<span id="mainWithdraw">00</span></h2>
        </div>
     
     
         </div>

         <div class="col-md-4">
            <div class="balance">
                <h5>Balance</h5>
                <h2>$<span id="initialBalance">1340</span></h2>
                
            </div>
         
         
             </div>

    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="depositWithdraw">
            <h4>Deposit</h4>
            <input id="depositAmount"  class="form-control form2" type="text" placeholder="$Amount you want to deposit ">
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
        </div></div>
        <div class="col-md-6">
            <div class="depositWithdraw">
            <h4>Withdraw</h4>
            <input id="withdrawValue"class="form-control form2" type="text" placeholder="$Amount you want to withdraw">
            <br>
            <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
        </div></div>


    </div>

    <div class="row d-flex justify-content-center">
        

        <div class="">
            <h3 id="inSuffientBalance" class="text-danger text-center">You do not have Sufficient Balance!</h3>
        </div>


        <!-- Footer -->

<script>

    //login button event handler

const loginBtn=document.getElementById('login');
loginBtn.addEventListener('click',function(){

const loginArea=document.getElementById('login-area');
loginArea.style.display='none';
const transArea=document.getElementById('transaction-area');
transArea.style.display="block";

})

//deposit button event handler

const depositBtn=document.getElementById('addDeposit');
depositBtn.addEventListener('click', function(){
    
const depositAmount=document.getElementById('depositAmount').value;
const depositNumber=parseFloat(depositAmount);
const initialDeposit=document.getElementById('initialDeposit').innerText;
const initialDepositNumber=parseFloat(initialDeposit);
const totalDeposit=initialDepositNumber+depositNumber;
document.getElementById('initialDeposit').innerText=totalDeposit;
document.getElementById('depositAmount').value="";

//Balance Area Event Handling

const balance=document.getElementById('initialBalance').innerText;
const balanceNumber=parseFloat(balance);
totalBalance=balanceNumber+depositNumber;
document.getElementById('initialBalance').innerText=totalBalance;






// console.log(depositNumber);


})


//WithDraw Button Event Handler

const withDrawButtonID=document.getElementById('withdrawBtn');
withDrawButtonID.addEventListener('click', function(){


const withdrawAmount=document.getElementById('withdrawValue').value;
const withdrawAmountNumber=parseFloat(withdrawAmount);
const balance=document.getElementById('initialBalance').innerText;
const balanceNumber=parseFloat(balance);
if(withdrawAmountNumber<balance){
document.getElementById('mainWithdraw').innerText=withdrawAmountNumber;
document.getElementById('withdrawValue').value="";


//Balance Area Event Handling
const balance=document.getElementById('initialBalance').innerText;
const balanceNumber=parseFloat(balance);
totalBalance=balanceNumber-withdrawAmountNumber;
document.getElementById('initialBalance').innerText=totalBalance;}

else{
    document.getElementById('inSuffientBalance').style.display="block";
    document.getElementById('withdrawValue').value="";
}


})







</script>
